<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createT</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/createT/prd/styles/usage/app@482ce55233cc02890268191d0465c7b6.css">
</head>
<body>
    <script type="text/javascript" src="cordova.js"></script>
	<script>
      document.ontouchmove = function(e) {
          if (e.target.tagName.toUpperCase() !== 'IFRAME') {
              e.preventDefault();
          }
      };
  </script>
  <script>
    document.addEventListener("deviceready", function onDeviceReady() {
        var script = document.createElement('script');
        script.src = "/createT/prd/scripts/app@84a7a162e9fa621383af11867c57bdba.js";
        document.body.appendChild(script);
        
        document.getElementById('photoBtn').onclick=function(){
        document.getElementById('photo-wrap').style.display="block";
          navigator.camera.getPicture(onSuccess, onFail, {
            destinationType: Camera.DestinationType.FILE_URI,
            sourceType: Camera.PictureSourceType.CAMERA,
            correctOrientation:true,
            cameraDirection:0
          });
        }
        function onSuccess(path) {
            var photo = document.getElementById('photo');
            photo.style.backgroundImage ="url("+path+")";
            photo.style.backgroundSize="cover";
        }

        function onFail(message) {
            alert('error');
        }
      }, false);
  </script>
</body>
</html>
